<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/reslog.css">
    <!--responsividade-->
  
</head>
<body>
    <div class="header">
        <div class="logo">
          
                
                <h1>MANUFLIX</h1>
            
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou numero de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        <a href="filmes.html" target="_blank">
                            ENTRAR
                        </a>
                    </button>
                   
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                   
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
                

            </div>
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="facebook"></span>
                    <span><a href="#"> Conectar com Facebook</a></span>

                </div>
                
                <div class="sign_up">
                    <p> Nopor aqui? <a href="#"> Assine agora.</a> </p>

                </div>
              
                <div class="terms">
                    <p>Esta pagina <a href="#" > Saiba mais</a></p>

                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
